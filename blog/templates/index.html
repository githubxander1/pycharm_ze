<!DOCTYPE html>
<html>
<head>
    <title>我的个人网站</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">
<!--    <link rel="stylesheet" href="/static/css/index.css">-->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>
<body>
    <h1>我的个人网站</h1>

    <div class="block1">
    <img src="/static/images/profile.jpg" alt="Profile Picture">
    <h2>个人介绍</h2>
    <p>姓名：John Doe</p>
    <p>联系方式：john.doe@example.com</p>
    </div>

    <div class="block2">
    <h2>美图</h2>
    <img src="/static/images/image.jpg" alt="Image">
    </div>

    <div class="tab">
    <a href="/">首页</a>
    <a href="/about">关于</a>
    <a href="/photography">摄影</a>
    <a href="/martial-arts">武术</a>
    <a href="/programming">编程</a>
    </div>

    <div class="banner">
    <img src="/static/images/banner1.jpg" alt="Banner 1">
    <img src="/static/images/banner2.jpg" alt="Banner 2">
    <img src="/static/images/banner3.jpg" alt="Banner 3">
    </div>

    <div class="blog">
    <h2>博客文章</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
    </div>

    <h2>发布新博客文章</h2>
    <form action="/post" method="post" enctype="multipart/form-data" >
        <label for="title">标题：</label>
        <input type="text" name="title" id="title" required><br>
        <label for="content">内容：</label><br>
        <div id="editor"></div>
        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <script>
            var quill = new Quill('#editor', {
                theme: 'snow',
                placeholder: '请输入内容...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['link', 'image', 'video'],
                        ['clean']
                    ]
                }
            });
        </script>
        <input type="file" name="file"><br>
        <input type="submit" value="发布">
    </form>
</body>
</html>
